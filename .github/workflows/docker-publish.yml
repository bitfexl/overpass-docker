name: Docker Publish

on:
    workflow_dispatch:
    schedule:
        - cron: "0 0 * * 0"

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Log into registry ${{ env.REGISTRY }}
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push Docker image
              id: build-and-push
              uses: docker/build-push-action@v6
              with:
                  context: ./overpass
                  push: true
                  tags: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
                  labels: |
                      org.opencontainers.image.source=https://github.com/bitfexl/overpass-docker
                      org.opencontainers.image.description=A docker overpass and overpass turbo container.
